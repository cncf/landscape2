[package]
name = "landscape2"
description = "Landscape2 CLI tool"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"

[dependencies]
anyhow = "1.0.71"
askama = { version = "0.12.0", features = ["serde-json"] }
async-trait = "0.1.68"
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3.8", features = ["derive"] }
deadpool = "0.9.5"
futures = "0.3.28"
hex = "0.4.3"
lazy_static = "1.4.0"
octorust = "0.3.2"
parse_link_header = "0.3.3"
regex = "1.8.4"
reqwest = "0.11.18"
rust-embed = "6.7.0"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"
serde_yaml = "0.9.22"
sha2 = "0.10.7"
tokio = { version = "1.29.0", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tokio-stream = "0.1.14"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
uuid = { version = "1.4.0", features = ["serde", "v5"] }

[dev-dependencies]
mockall = "0.11.4"
