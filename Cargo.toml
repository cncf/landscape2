[workspace]
resolver = "2"
members = [
    "crates/cli",
    "crates/core",
    "crates/wasm/overlay",
    "crates/wasm/quiz"
]

[workspace.package]
version = "0.10.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.77"
authors = ["Sergio Casta√±o Arteaga", "Cintia Sanchez Garcia"]
homepage = "https://github.com/cncf/landscape2"

[workspace.dependencies]
anyhow = "1.0.88"
askama = { version = "0.12.1", features = ["serde-json"] }
askama_escape = { version = "0.10.3", features = ["json"] }
async-trait = "0.1.82"
aws-config = "1.5.6"
aws-sdk-s3 = "1.49.0"
axum = "0.7.5"
base64 = "0.22.1"
cached = { version = "0.53.1", default-features = false, features = ["async", "proc_macro"] }
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.17", features = ["derive"] }
csv = "1.3.0"
deadpool = "0.12.1"
dirs = "5.0.1"
futures = "0.3.30"
gloo-console = "0.3.0"
gloo-net = { version = "0.6.0", default-features = false, features = ["http", "json"] }
headless_chrome = { git = "https://github.com/rust-headless-chrome/rust-headless-chrome", rev = "973ebea" }
hex = "0.4.3"
imagesize = "0.13.0"
itertools = "0.13.0"
lazy_static = "1.5.0"
leaky-bucket = "1.1.2"
markdown = "1.0.0-alpha.18"
md-5 = "0.10.6"
mime_guess = "2.0.5"
mockall = "0.13.0"
mockito = "1.5.0"
num_cpus = "1.16.0"
octorust = "0.7.0"
parse_link_header = "0.4.0"
pretty_assertions = "1.4.0"
qrcode = "0.14.1"
rand = "0.8.5"
regex = "1.10.6"
reqwest = { version = "0.12.7", features = ["json", "native-tls-vendored"] }
reqwest_octorust = { package = "reqwest", version = "0.11.14", default-features = false, features = ["json", "multipart"] }
reqwest-middleware = "0.2.5"
rust-embed = "8.5.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde-wasm-bindgen = "0.6.5"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
tokio = { version = "1.40.0", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tower = "0.5.1"
tower-http = { version = "0.5.2", features = ["fs", "set-header"] }
url = "2.5.2"
usvg = "0.37.0"
walkdir = "2.5.0"
wasm-bindgen = "0.2.93"
wasm-bindgen-futures = "0.4.43"
web-sys = { version = "0.3.70", features = ["console"] }
which = "6.0.3"

[profile.release]
lto = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# Allow customization of release workflow
allow-dirty = ["ci"]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.19.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "cncf/homebrew-landscape2"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "skip"
# Whether to install an updater program
install-updater = false
# Path that installers should place binaries in
install-path = "CARGO_HOME"
