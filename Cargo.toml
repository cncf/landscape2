[package]
name = "landscape2"
description = "Landscape2 CLI tool"
version = "0.3.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"
repository = "https://github.com/cncf/landscape2"
authors = ["Sergio Casta√±o Arteaga", "Cintia Sanchez Garcia"]

[package.metadata.wix]
upgrade-guid = "8B8B47D4-B0F2-4755-9288-1C5FCFCA9F92"
path-guid = "5A454C4A-3A81-4F07-91A2-D8A181CC98B7"

[dependencies]
anyhow = "1.0.75"
askama = { version = "0.12.1", features = ["serde-json"] }
askama_escape = { version = "0.10.3", features = ["json"] }
async-trait = "0.1.74"
aws-config = "0.56.1"
aws-sdk-s3 = "0.34.0"
axum = "0.6.20"
base64 = "0.21.5"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.7", features = ["derive"] }
csv = "1.3.0"
deadpool = "0.10.0"
dirs = "5.0.1"
futures = "0.3.29"
headless_chrome = { git = "https://github.com/tegioz/rust-headless-chrome", branch = "increase-websocket-msg-size" }
hex = "0.4.3"
itertools = "0.11.0"
lazy_static = "1.4.0"
leaky-bucket = "1.0.1"
markdown = "1.0.0-alpha.14"
mime_guess = "2.0.4"
num_cpus = "1.16.0"
octorust = "0.3.2"
parse_link_header = "0.3.3"
regex = "1.10.2"
reqwest = { version = "0.11.22", features = ["native-tls-vendored"] }
rust-embed = "8.0.0"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.107"
serde_yaml = "0.9.27"
sha2 = "0.10.8"
tokio = { version = "1.33.0", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["fs", "set-header"] }
url = "2.4.1"
usvg = "0.36.0"
walkdir = "2.4.0"
imagesize = "0.12.0"
qrcode = "0.12.0"

[dev-dependencies]
mockall = "0.11.4"

[build-dependencies]
anyhow = "1.0.75"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.4.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew", "msi"]
# A GitHub repo to push Homebrew formulas to
tap = "cncf/homebrew-landscape2"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "skip"
