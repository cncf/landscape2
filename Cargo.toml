[package]
name = "landscape2"
description = "Landscape2 CLI tool"
version = "0.5.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"
repository = "https://github.com/cncf/landscape2"
readme = "README.md"
authors = ["Sergio Casta√±o Arteaga", "Cintia Sanchez Garcia"]

[dependencies]
anyhow = "1.0.79"
askama = { version = "0.12.1", features = ["serde-json"] }
askama_escape = { version = "0.10.3", features = ["json"] }
async-trait = "0.1.77"
aws-config = "1.1.1"
aws-sdk-s3 = "1.11.0"
axum = "0.7.3"
base64 = "0.21.6"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.14", features = ["derive"] }
csv = "1.3.0"
deadpool = "0.10.0"
dirs = "5.0.1"
futures = "0.3.30"
headless_chrome = { git = "https://github.com/rust-headless-chrome/rust-headless-chrome", rev = "973ebea" }
hex = "0.4.3"
itertools = "0.12.0"
lazy_static = "1.4.0"
leaky-bucket = "1.0.1"
markdown = "1.0.0-alpha.16"
mime_guess = "2.0.4"
num_cpus = "1.16.0"
octorust = "0.3.2"
parse_link_header = "0.3.3"
regex = "1.10.2"
reqwest = { version = "0.11.23", features = ["native-tls-vendored"] }
rust-embed = "8.2.0"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
serde_yaml = "0.9.30"
sha2 = "0.10.8"
tokio = { version = "1.35.1", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tower = "0.4.13"
tower-http = { version = "0.5.0", features = ["fs", "set-header"] }
url = "2.5.0"
usvg = "0.37.0"
walkdir = "2.4.0"
imagesize = "0.12.0"
qrcode = "0.13.0"

[dev-dependencies]
mockall = "0.12.1"

[build-dependencies]
anyhow = "1.0.79"
which = "5.0.0"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.7.2"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "cncf/homebrew-landscape2"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "skip"
