[package]
name = "landscape2"
description = "Landscape2 CLI tool"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"

[dependencies]
anyhow = "1.0.71"
askama = { version = "0.12.0", features = ["serde-json"] }
clap = { version = "4.3.4", features = ["derive"] }
hex = "0.4.3"
lazy_static = "1.4.0"
regex = "1.8.4"
reqwest = "0.11.18"
rust-embed = "6.7.0"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
serde_yaml = "0.9.21"
sha2 = "0.10.7"
time = { version = "0.3.22", features = [
    "formatting",
    "macros",
    "parsing",
    "serde",
] }
tokio = { version = "1.28.2", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
