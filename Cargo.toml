[package]
name = "landscape2-academic"
description = "Landscape2 Academic CLI tool"
version = "0.8.4"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"
repository = "https://github.com/open-neuroscience-foundation/landscape2-academic"
readme = "README.md"
authors = ["Sergio Casta√±o Arteaga", "Cintia Sanchez Garcia", "Nikolay Dubina"]

[dependencies]
anyhow = "1.0.81"
askama = { version = "0.12.1", features = ["serde-json"] }
askama_escape = { version = "0.10.3", features = ["json"] }
async-trait = "0.1.79"
aws-config = "1.1.9"
aws-sdk-s3 = "1.21.0"
axum = "0.7.5"
base64 = "0.22.0"
chrono = { version = "0.4.37", features = ["serde"] }
clap = { version = "4.5.4", features = ["derive"] }
csv = "1.3.0"
deadpool = "0.11.0"
dirs = "5.0.1"
futures = "0.3.30"
headless_chrome = { git = "https://github.com/rust-headless-chrome/rust-headless-chrome", rev = "973ebea" }
hex = "0.4.3"
imagesize = "0.12.0"
itertools = "0.12.1"
lazy_static = "1.4.0"
leaky-bucket = "1.0.1"
markdown = "1.0.0-alpha.16"
md-5 = "0.10.6"
mime_guess = "2.0.4"
num_cpus = "1.16.0"
octorust = "0.7.0"
parse_link_header = "0.3.3"
qrcode = "0.14.0"
regex = "1.10.4"
reqwest = { version = "0.12.2", features = ["json", "native-tls-vendored"] }
rust-embed = "8.3.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
tokio = { version = "1.37.0", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["fs", "set-header"] }
url = "2.5.0"
usvg = "0.37.0"
walkdir = "2.5.0"

[dev-dependencies]
mockall = "0.12.1"

[build-dependencies]
anyhow = "1.0.81"
which = "6.0.1"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.12.2"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "skip"
# Whether to install an updater program
install-updater = false
