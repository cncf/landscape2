[package]
name = "landscape2"
description = "Landscape2 CLI tool"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"

[dependencies]
anyhow = "1.0.75"
askama = { version = "0.12.1", features = ["serde-json"] }
askama_escape = { version = "0.10.3", features = ["json"] }
async-trait = "0.1.74"
aws-config = "0.56.1"
aws-sdk-s3 = "0.33.0"
axum = "0.6.20"
base64 = "0.21.4"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.6", features = ["derive"] }
csv = "1.3.0"
deadpool = "0.10.0"
dirs = "5.0.1"
futures = "0.3.28"
headless_chrome = { git = "https://github.com/rust-headless-chrome/rust-headless-chrome", rev = "bf22a80" }
hex = "0.4.3"
itertools = "0.11.0"
lazy_static = "1.4.0"
leaky-bucket = "1.0.1"
markdown = "1.0.0-alpha.14"
mime_guess = "2.0.4"
num_cpus = "1.16.0"
octorust = "0.3.2"
parse_link_header = "0.3.3"
regex = "1.10.2"
reqwest = { version = "0.11.22", features = ["native-tls-vendored"] }
rust-embed = "8.0.0"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"
sha2 = "0.10.8"
tokio = { version = "1.33.0", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tracing = "0.1.39"
tracing-subscriber = "0.3.17"
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["fs", "set-header"] }
url = "2.4.1"
usvg = "0.36.0"
walkdir = "2.4.0"
imagesize = "0.12.0"

[dev-dependencies]
mockall = "0.11.4"

[build-dependencies]
anyhow = "1.0.75"
which = "4.4.2"
